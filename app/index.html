<!DOCTYPE html>

  <head>

    <!-- Core CSS -->

    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Project CSS -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  
  <body>
    <!-- Main navagiation -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Canada150</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#home">Home</a></li>
            <li class="dropdown">
              <a href="#about" class="dropdown-toggle" data-toggle="dropdown" role="button">About <span class="caret"></span></a>  
                <ul class="dropdown-menu">
                  <li><a href="#partners">Partners</a></li>
                  <li><a href="#faq">FAQ</a></li>
                </ul>
            </li>
            <li class="dropdown">
              <a href="#project" class="dropdown-toggle" data-toggle="dropdown" role="button">Project <span class="caret"></span></a> 
                <ul class="dropdown-menu">
                  <li><a href="#gettingstarted">Getting Started</a></li>
                  <li><a href="#freebook">Free Book</a></li>
                </ul>
            </li> 
            <li class="dropdown">
              <a href="#resources" class="dropdown-toggle" data-toggle="dropdown" role="button">Resources <span class="caret"></span></a> 
                <ul class="dropdown-menu">
                  <li><a href="#searchengines">Search Engines</a></li>
                  <li><a href="#timeline">Timeline</a></li>
                </ul>
            </li>            
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact Us</a></li>
          </ul>
          <a href="http://www.canada150.org/search" target="_blank"><button type="button" class="btn btn-danger navbar-btn navbar-right">Share Story</button></a>
        </div>
      </div>
    </nav>

    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="http://placehold.it/1000x500" alt="First Slide">
            <div class="carousel-caption">
              <p>This is a caption on the first slide</p>
            </div>
        </div>
        <div class="item">
          <img src="http://placehold.it/1000x500" alt="Second Slide">
            <div class="carousel-caption">
              Second slide caption
            </div>
        </div>
    </div>
      <!-- Controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <h1>Hello, world!</h1>
